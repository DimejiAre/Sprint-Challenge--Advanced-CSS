    <div class="page-navigation">

        </nav>
    </div>
    <div class="container home">
        <section class="sign-up">
            <h2>Magazine Subscription</h2>
            <form class="sign-up-form">

                <label for="name">Your Name:</label><br>

                <input type="text" name="name" placeholder="FullName"><br>

                <label for="email">Your Email:</label><br>

                <input type="text" name="email" placeholder="Email"><br>

                <label for="frequency">Frequency:</label><br>

                <select name="frequency">

                    <option value="week">Weekly</option>

                    <option value="month">Monthly</option>

                    <option value="year">Yearly</option>

                </select><br>

                <label for="special-instruction">Additional Message:</label><br>
                <textarea name="message" rows="10" cols="30" placeholder="Message">

                                    </textarea><br>

                <input id="submit-button" type="submit" value="Sign Up!">

            </form>
        </section>
    </div>
    <footer>
        <p>Copyright SpaceWalkers 2018</p>
    </footer>

</body>
